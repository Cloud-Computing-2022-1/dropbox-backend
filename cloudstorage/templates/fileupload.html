{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form method="POST" action="{% url 'uploadfile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" multiple required/>
        <input type="submit" class="btn btn-primary col-12" value="제출">
    </form>
</div>
{% endblock%}
